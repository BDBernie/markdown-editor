<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>html5</title>
    <link rel="stylesheet" type="text/css" href="bower_components/highlightjs/styles/atelier-cave.light.css">
    <link rel="stylesheet" type="text/css" href="front-end/assets/styles/customer.css">
</head>
<body>
  
  <nav class="navbar bg-black">
    <div class="container">
      <div class="title">
        <a href="" class="col-white">原文</a>
        <a href="" class="title-right col-white">markdown</a>
      </div>
    </div>
  </nav>

  <div class="container fill padding-top" ng-controller="MarkdownController">
    <div class="left fill padding-right">
      <textarea class="inputText fill col-black" id="inputText" ng-model="inputText" marked></textarea>
    </div>
    <div class="right fill padding-left">
      <div class="outputText fill" ng-bind-html="outputText"></div>
    </div>
  </div>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="bower_components/marked/lib/marked.js"></script>
<script type="text/javascript" src="bower_components/highlightjs/highlight.pack.js"></script>
<script type="text/javascript" src="front-end/api/app.js"></script>
</body>
</html>
